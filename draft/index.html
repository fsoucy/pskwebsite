    <!-- Script for a "scroll past and hold" navbar-->
    <script>

        function getOffset( id ) {
            var el = document.getElementById(id);
            var _x = 0;
            var _y = 0;
            while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
                _x += el.offsetLeft - el.scrollLeft;
                _y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
            }
            return { top: _y, left: _x };
        }

        $(document).ready(function() {
           var windowH = $(window).height();
           var stickToBot = getOffset('house menu').top;
           var stickToTop = 70 + $('#menu').outerHeight(true);
            
            $('#menu').css({'top': stickToBot + 'px'});
           
           $(window).scroll(function() {
               var scrollVal = $(this).scrollTop();
                if ( scrollVal > stickToBot  && (scrollVal < stickToBot + 200)) {
                    $('#menu').css({'position':'fixed','top' : stickToTop+'px'});
                } else {
                    $('#menu').css({'position':'absolute','top': stickToBot +'px'});
                }
            });
         });
    </script>
