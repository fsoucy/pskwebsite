    <script>
        function tttHover(element) {
            document.getElementById("ttt-icon").setAttribute('src', 'img/ttt-white.svg');
        }
        function tttUnhover(element) {
            document.getElementById("ttt-icon").setAttribute('src', 'img/ttt-light.svg');
        }

        function changeFloors() {
            var hash = window.location.hash;
            var rooms = ["first-lounge", "second-lounge", "third-lounge"]
            rooms.forEach(function(el, ind, arr) {
                document.getElementById("button-" + el).style.fill = "#000000";
                document.getElementById("button-" + el + "-text").style.fill = "white";
            })
            rooms.forEach(function(el, ind, arr) {
                if (hash == "#" + el) {
                    document.getElementById("button-" + el).style.fill = "#ffffff";
                    document.getElementById("button-" + el + "-text").style.fill = "black";
                    document.getElementById("floorplan").setAttribute('src', 'img/' + el +'.jpg');
                    return true;
                }
            })
        }

        var shiftWindow = function() { window.scrollBy(0, -50) };
        var alertChange = function() {console.log("ALERT!")};
        window.addEventListener("hashchange", changeFloors);
        function load() { if (window.location.hash) {shiftWindow();} }//else {window.location.hash = "#first-lounge";}}

        function changeHashWithoutScrolling(hash) {
          var id = hash.replace(/^.*#/, ''),
              elem = document.getElementById(id)
          elem.id = id+'-tmp'
          window.location.hash = hash
          elem.id = id
        }


        window.addEventListener("scroll", function(e){
            $('section').each(function(){
                if (
                   $(this).offset().top < window.pageYOffset + 50
                //begins before top
                && $(this).offset().top + $(this).height() > window.pageYOffset +50
                //but ends in visible area
                //+ 10 allows you to change hash before it hits the top border
                ) {
                    changeHashWithoutScrolling($(this).attr('id'));
                }
            });    
        });
    </script>

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
