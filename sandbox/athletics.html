<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Phi Sig - Athletics</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sandbox.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script>
        function hover(element) {
            document.getElementById("ttt-icon").setAttribute('src', 'img/ttt-white.svg');
        }
        function unhover(element) {
            document.getElementById("ttt-icon").setAttribute('src', 'img/ttt-light.svg');
        }
    </script>


</head>

<body>

    <!-- Navigation -->
    <navbar>Loading...</navbar>

    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active" >
                <img src="img/la1.jpg">
                <div class="carousel-caption">
                    <h2> </h2>
                </div>
            </div>
            <div class="item">
                <img src="img/la2.jpg">
                <div class="carousel-caption">
                    <h2> </h2>
                </div>
            </div>
            <div class="item">
                <img src="img/la3.jpg" style="height:100%; width:100%">
                <div class="carousel-caption">
                    <h2> </h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Callout -->
    <aside class="callout">
        <div class="text-vertical-center">
            <h1>Under construction</h1>
        </div>
    </aside>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })



    </script>

</body>

</html>
